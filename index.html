<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img">
        <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="section" id="section">
            <h3 class="new-task__title" for="new-task">Add Item</h3>
            <div class="task-wrapper">
                <input class="task-wrapper__input input" type="text">
                <button>Add</button>
            </div>
        </section>
        <section class="section">
            <h3 class="title">Todo</h3>
            <ul class="list" id="incompleteTasks">
                <li class="item">
                    <input type="checkbox" class="item__checkbox input">
                    <label class="task item__lable">Pay Bills</label>
                    <input type="text" class="item__text item__input input">
                    <button class="edit btn">Edit</button>
                    <button class="delete btn">
                        <img src="./remove.svg" class="btn-delete__img">
                    </button>
                </li>
                <li class="item edit-mode">
                    <input type="checkbox" class="item__checkbox input">
                    <label class="task item__lable">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="item__text item__input input">
                    <button class="edit btn">Save</button>
                    <button class="delete btn">
                        <img src="./remove.svg" class="btn-delete__img">
                    </button>
                </li>
            </ul>
            <h3 class="title">Completed</h3>
            <ul class="list list-complited" id="completed-tasks">
                <li class="item">
                    <input type="checkbox" class="item__checkbox input" checked>
                    <label class="task item__lable">See the Doctor</label>
                    <input type="text" class="item__text item__input input">
                    <button class="edit btn">Edit</button>
                    <button class="delete btn">
                        <img src="./remove.svg" class="btn-delete__img">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
